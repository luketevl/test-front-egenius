  <section layout="row">
    <md-button class="md-fab md-fab-top-right" aria-label="Add" ng-click="showAdd($event)">
      <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
    <md-content layout="column" layout-fill="layout-fill" role="main" class="relative">
      <md-content class="md-padding" layout-xs="column" layout="row">
            <md-card ng-repeat="estate in estates" flex="40">
              <md-card-header>
                <md-card-avatar>
                  <ng-md-icon class="md-user-avatar" icon="home"></ng-md-icon>
                </md-card-avatar>
                <md-card-header-text>
                  <span class="md-title">{{::estate.type}}</span>
                  <span class="md-subhead">{{::estate.contact}}</span>
                </md-card-header-text>
              </md-card-header>
              <img ng-src="{{estate.images[0].url}}" class="md-card-image" height="200" alt="{{::estate.name}}">
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">{{::estate.name}}</span>
                  <span class="md-subhead">{{::estate.value}}</span>
                </md-card-title-text>
              </md-card-title>
              <md-card-content>
                <p>
                  {{::estate.description}}
                </p>
              </md-card-content>
            </md-card>
        </md-content>
    </md-content>
</section>
